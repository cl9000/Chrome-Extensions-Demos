<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>字数统计</title>

  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <link href="./lib/fontawesome.min.css" rel="stylesheet">
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/clipboard.min.js"></script>
  <script src="./lib/bootstrap.min.js"></script>
</head>

<body>

  <div class="container" style="min-width: 800px;margin: 20px 10px;">
    <div class="panel panel-default">
      <div class="panel-heading">字数统计<small class="text-capitalize">· Text Count</small></div>
      <div class="panel-body text-center">
        <div class="row">
          <div class="col-sm-8" style="margin: 10px 0;">
            <textarea class="form-control" rows="14" id="content" placeholder="在这里贴入文字内容" style="margin-bottom: 10px">统计字数...
</textarea>
            <div class="btns">
              <button class="btn btn-info" id="count">
                <i class="fa fa-refresh"></i> 统计字数</button>
              <!-- <div class="btn-group">
                <button type="button" class="btn btn-success" id="format">一键排版</button>
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="javascript:;" id="noSpace">去行尾空格</a></li>
                  <li>
                    <a href="javascript:;" id="noEmptyLines">删除空行</a></li>
                </ul>
              </div> -->
              <button class="btn btn-warning" id="copycode" data-clipboard-target='#content'>
                <i class="fa fa-copy"></i> 复制</button>
              <button class="btn btn-default" id="removeAllText">
                <i class="fa fa-trash-o"></i> 清空</button>
            </div>
          </div>
          <div class="col-sm-4">
            <table class="table table-bordered table-hover">
              <tbody>
                <tr>
                  <td style="width: 100px">总字数</td>
                  <td>
                    <span id="id_total">0</span>&nbsp;(个)</td>
                </tr>
                <tr>
                  <td>总行数</td>
                  <td>
                    <span id="id_part">0</span>&nbsp;(行)</td>
                </tr>
                <tr>
                  <td class="">中文字数</td>
                  <td class="">
                    <span id="id_c_total">0</span>&nbsp;(个)</td>
                </tr>
                <tr>
                  <td class="">中文标点</td>
                  <td class="">
                    <span id="id_c_punctuation">0</span>&nbsp;(个)</td>
                </tr>
                <tr>
                  <td class="">字母个数</td>
                  <td class="">
                    <span id="id_e_total">0</span>&nbsp;(个)</td>
                </tr>
                <tr>
                  <td class="">单词个数</td>
                  <td class="">
                    <span id="id_e_words">0</span>&nbsp;(个)</td>
                </tr>
                <tr>
                  <td class="">英文标点</td>
                  <td class="">
                    <span id="id_e_punctuation">0</span>&nbsp;(个)</td>
                </tr>
                <tr>
                  <td class="">数字个数</td>
                  <td class="">
                    <span id="id_n_total">0</span>&nbsp;(个)</td>
                </tr>
                <tr>
                  <td class="">数字组</td>
                  <td class="">
                    <span id="id_n_words">0</span>&nbsp;(个)</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./count.js"></script>

</body>

</html>
