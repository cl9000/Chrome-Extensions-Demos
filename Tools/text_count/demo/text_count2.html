<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>字数统计与排版</title>
  
  <link rel="stylesheet" href="https://tools.ccswust.org/css/bootstrap.min.css">
  <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/fontawesome.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/clipboard.js/2.0.6/clipboard.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="layer.css">
  <!-- <script src="https://tools.ccswust.org/css/layer/layer.js"></script> -->
  
  <style type="text/css">
  /*正文样式*/
  body{font-family: "HanHei SC","PingHei","PingFang SC","微软雅黑","Helvetica Neue","Helvetica","Arial",sans-serif;font-size: 13px;line-height: 1.846;color: #666666;background-image: url(/images/background.png)}
  /*表格文字自动换行*/
  .table-bordered{word-break:break-all; word-wrap:break-all;}
  
</style>
</head>
<body>
<!--[if lt IE 9]>
<div class="notice chromeframe">您的浏览器版本<strong>很旧很旧</strong>，为了正常地访问网站，请升级您的浏览器 <a target="_blank"
href="http://browsehappy.com">立即升级</a>
</div>
<![endif]-->
<div class="container" style="width: 720px;">
  <div class="panel panel-default">
    <div class="panel-heading">字数统计与排版<small class="text-capitalize">-Text Count</small></div>
    <div class="panel-body text-center">
      <div class="row">
        <div class="col-sm-8">
          <textarea class="form-control" rows="14" id="content" placeholder="在这里贴入文字内容" style="margin-bottom: 10px">/*   适用于word一键排版和统计字数        */
</textarea>
          <div class="btns">
            <button class="btn btn-info" onclick="count()">
              <i class="fa fa-refresh"></i> 统计字数</button>
            <div class="btn-group">
              <button type="button" class="btn btn-success" onclick="format()">一键排版</button>
              <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a href="javascript:;" onclick="noSpace()">去行尾空格</a></li>
                <li>
                  <a href="javascript:;" onclick="noEmptyLines()">删除空行</a></li>
              </ul>
            </div>
            <button class="btn btn-warning" id="copycode" data-clipboard-target='#content'>
              <i class="fa fa-copy"></i> 复制</button>
            <!-- <button class="btn btn-default" onclick="$(&#39;#content&#39;).val(&#39;&#39;);">
              <i class="fa fa-trash-o"></i> 清空</button> -->
          </div>
        </div>
        <div class="col-sm-4">
          <table class="table table-bordered table-hover">
            <tbody><tr>
              <td style="width: 100px">总字数</td>
              <td>
                <span id="id_total">0</span>(个)</td></tr>
              <tr>
                <td>总行数</td>
                <td>
                  <span id="id_part">0</span>(行)</td></tr>
              <tr>
                <td class="">中文字数</td>
                <td class="">
                  <span id="id_c_total">0</span>(个)</td></tr>
              <tr>
                <td class="">中文标点</td>
                <td class="">
                  <span id="id_c_punctuation">0</span>(个)</td></tr>
              <tr>
                <td class="">字母个数</td>
                <td class="">
                  <span id="id_e_total">0</span>(个)</td></tr>
              <tr>
                <td class="">单词个数</td>
                <td class="">
                  <span id="id_e_words">0</span>(个)</td></tr>
              <tr>
                <td class="">英文标点</td>
                <td class="">
                  <span id="id_e_punctuation">0</span>(个)</td></tr>
              <tr>
                <td class="">数字个数</td>
                <td class="">
                  <span id="id_n_total">0</span>(个)</td></tr>
              <tr>
                <td class="">数字组</td>
                <td class="">
                  <span id="id_n_words">0</span>(个)</td></tr>
            </tbody></table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./layer.js"></script>
<script src="./count.js"></script>

</body>
</html>
